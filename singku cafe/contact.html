  <!-- Contact Section -->
  <section class="contact" id="contact">
  <h2>Contact Us</h2>
  <p>We’d love to hear from you! Choose a section below.</p>

  <!-- Feedback Section -->
  <form id="feedback-form">
    <h3>Product Feedback</h3>

    <!-- Star Rating -->
    <div class="form-group">
      <label>Rate Our Products</label>
      <div class="star-rating">
        <span onclick="setRating(1)">★</span>
        <span onclick="setRating(2)">★</span>
        <span onclick="setRating(3)">★</span>
        <span onclick="setRating(4)">★</span>
        <span onclick="setRating(5)">★</span>
      </div>
      <input type="hidden" id="star-rating" name="star-rating">
    </div>

    <!-- Feedback Text -->
    <div class="form-group">
      <label for="feedback">Your Feedback *</label>
      <textarea id="feedback" name="feedback" rows="4" required></textarea>
    </div>

    <button type="submit">Submit Feedback</button>
    <p id="feedback-message" class="confirmation-message" style="display: none;"></p>




  </form>

  <!-- Concerns Section -->
  <form id="concern-form">
    <h3>Concerns or Questions</h3>

    <div class="form-group">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="message">Message *</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>

    <button type="submit">Send Message</button>
    <p id="concern-message" class="confirmation-message" style="display: none;"></p>



  </form>
  
</section>
